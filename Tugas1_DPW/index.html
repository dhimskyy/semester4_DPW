<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="ahihi.css" />
  </head>

  <body>
    <header id="header">
      <div class="header-kiri">
        <h1>ZIYADA</h1>
      </div>
      <div class="header-kanan">
        <form action="Dashboard.html">
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="Dashboard.html">
            <button type="submit">Masuk</button>
          </a>
        </form>
      </div>
    </header>

    <div id="content">
      <div class="content-kiri">
        <h3>Kesempatan tidak selalu datang dua kali...</h3>
        <p>
          Mari Bergabung <br />
          Bersama Kami
        </p>
      </div>
      <div class="content-kanan">
        <form action="Dashboard.html">
          <p>Sign In</p>
          <div class="Signin-input">
            <label for="Signin-email">Email address</label>
            <input type="email" placeholder="Enter email" />
            <label for="Signin-password">Password</label>
            <input type="password" placeholder="Password" />
            <label for="Signin-repassword">Ulangi Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <a href="Dashboard.html"><button type="submit">Submit</button></a>
          <a href="register.html">Lupa Password</a>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-content"></div>
      <h2>Hak Cipta &copy; 2024 Mohammad Dhimas Afrizal.</h2>
    </footer>
  </body>
</html>
